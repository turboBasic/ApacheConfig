Define               DUMP_CONFIG

#ServerRoot          /etc/apache2
ServerAdmin 		 webmaster@d8

DefaultRuntimeDir    ${APACHE_RUN_DIR}
PidFile              ${APACHE_PID_FILE}
Timeout              300
KeepAlive            On
MaxKeepAliveRequests 100
KeepAliveTimeout     5
User                 ${APACHE_RUN_USER}
Group                ${APACHE_RUN_GROUP}
HostnameLookups      Off
ErrorLog             ${APACHE_LOG_DIR}/error.log
LogLevel             warn

IncludeOptional      mods-enabled/*.load
IncludeOptional      mods-enabled/*.conf
Include              ports.conf

ErrorLogFormat       "%{c}t [%l] [pid %P] %F: %E: [client %a] %M"
#LogLevel            info rewrite:trace3
#LogFormat           "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
#LogFormat           "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" " vhost_combined
LogFormat            "%h %l %u %{%Y-%m-%d %H:%M:%S}t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat            "%h %l %u %{%Y-%m-%d %H:%M:%S}t \"%r\" %>s %O" common
LogFormat            "%{Referer}i -> %U" referer
LogFormat            "%{User-agent}i" agent


<Directory />
	Options          FollowSymLinks
	AllowOverride    None
	Require          all denied
</Directory>

<Directory /usr/share>
	Require          all granted
</Directory>

<Directory /var/www>
	Options          Indexes FollowSymLinks
	Require          all granted
</Directory>


IncludeOptional      conf-enabled/*.conf
IncludeOptional      sites-enabled/*.conf


