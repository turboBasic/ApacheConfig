# php virtual host

	<VirtualHost *:80>

		ServerName    	php.${HOSTNAME}
		ServerAlias   	*.php.${HOSTNAME}		
		DocumentRoot  	${WWW_BASE}/php.dev
		
		RewriteEngine 	On
		Options	      	+MultiViews
		DirectoryIndex  index.php index.html
		
		CustomLog     	${APACHE_LOG_DIR}/access.log vhost_short

	</VirtualHost>

