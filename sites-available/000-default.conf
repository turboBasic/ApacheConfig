UseCanonicalName 	Off

<Directory 	${WWW_BASE}>
	AllowOverride All
</Directory>



# default virtual server 

	<VirtualHost *:80>

		ServerName    	${HOSTNAME}
		ServerAlias   	www.${HOSTNAME}
		DocumentRoot  	${WWW_BASE}/default
		
		<Directory 	${WWW_BASE}>/default
			AllowOverride None
		</Directory>
		
		DirectoryIndex  index.html
		
		CustomLog   	${APACHE_LOG_DIR}/access.log vhost_short
		
	</VirtualHost>

# /default virtual server	
	
	

