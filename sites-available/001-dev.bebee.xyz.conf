# dev.bebee.xyz, electro.d8 virtual host

<VirtualHost *:80>

    ServerName    dev.bebee.xyz
	ServerAlias   electro.test electro.d8
    DocumentRoot  /var/www/html/dev.bebee.xyz
	RewriteEngine On

	Options	      +MultiViews

	<Directory /var/www/html/dev.bebee.xyz/electro>
        AllowOverride All
    </Directory>

    <Directory /var/www/html/dev.bebee.xyz/info>
		Require		  local
		Require       ip 10
	</Directory>

</VirtualHost>


