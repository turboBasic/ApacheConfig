# magento virtual hosts: http://*.m.d8/


## multistore seomulti.m.d8

<VirtualHost *:80>
    ServerName    seomulti.m.d8
    ServerAlias   www.seomulti.m.d8
	
	DocumentRoot  		/var/www/html/magento/seomulti
	RewriteEngine 		On
    Options       		+MultiViews
	DirectoryIndex      index.php index.html
	
	SetEnv 		  MAGE_RUN_CODE "default"
	SetEnv 		  MAGE_RUN_TYPE "store"	
</VirtualHost>

<VirtualHost *:80>
    ServerName    de.seomulti.m.d8
    ServerAlias   www.de.seomulti.m.d8
	
	DocumentRoot  		/var/www/html/magento/seomulti
	RewriteEngine 		On
    Options       		+MultiViews
	DirectoryIndex      index.php index.html
	
	SetEnv 		  MAGE_RUN_CODE "german"
	SetEnv 		  MAGE_RUN_TYPE "store"
</VirtualHost>

## /multistore seomulti.m.d8


<VirtualHost *:80>

    ServerName    m.d8
    ServerAlias   *.m.d8

    VirtualDocumentRoot /var/www/html/magento/%-3
	
    RewriteEngine 		On
    Options       		+MultiViews
	DirectoryIndex      index.php index.html

    <Directory /var/www/html/magento>
        AllowOverride All
    </Directory>

</VirtualHost>