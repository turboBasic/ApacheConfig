# magento virtual hosts: http://*.m.d8/

<VirtualHost *:80>

    ServerName    m.d8
    ServerAlias   *.m.d8

    VirtualDocumentRoot /var/www/html/magento/%-3
	
    RewriteEngine 		On
    Options       		+MultiViews
	DirectoryIndex      index.php index.html

    <Directory /var/www/html/magento>
        AllowOverride All
    </Directory>

</VirtualHost>
