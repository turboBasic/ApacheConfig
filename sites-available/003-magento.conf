## mass vhost configuration for Magento stores http://*.m.dev

	<VirtualHost *:80>

		ServerName    		m.dev
		ServerAlias   		*.m.dev
		VirtualDocumentRoot /var/www/html/magento/%-3
		
		RewriteEngine 		On
		Options       		+MultiViews
		DirectoryIndex      index.php

		CustomLog     		{APACHE_LOG_DIR}/m2_access.log vhost_short
		
	</VirtualHost>
	
