# magento virtual hosts: http://*.m.dev/


## multistore m2multi.m.dev

	<VirtualHost *:80>	
		ServerName    	m2multi.m.dev
		ServerAlias   	www.m2multi.m.dev		
		DocumentRoot  	/var/www/html/magento/m2multi
		
		RewriteEngine 	On
		Options       	+MultiViews
		DirectoryIndex  index.php
		
		CustomLog     	{APACHE_LOG_DIR}/m2_access.log vhost_short
		
		SetEnv 		  	MAGE_RUN_CODE "default"
		SetEnv 		  	MAGE_RUN_TYPE "store"			
	</VirtualHost>

	
	<VirtualHost *:80>	
		ServerName    	de.m2multi.m.dev
		ServerAlias   	www.de.m2multi.m.dev		
		DocumentRoot  	/var/www/html/magento/m2multi
		
		RewriteEngine 	On
		Options       	+MultiViews
		DirectoryIndex  index.php
		
		CustomLog     	{APACHE_LOG_DIR}/m2_access.log vhost_short
		
		SetEnv 		  	MAGE_RUN_CODE "german"
		SetEnv 		  	MAGE_RUN_TYPE "store"		
	</VirtualHost>

